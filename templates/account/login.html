{% extends "_base.html" %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block content %}
<div class="my-card">
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock content %}
